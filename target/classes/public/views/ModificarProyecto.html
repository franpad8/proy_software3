<h1>Modificar proyecto</h1>

<form name="proyectoForm" ng-submit="AModif(proyectoForm.$valid)" novalidate>
	<div class="form-group">
		<label for="proyecto_nombre">Nombre</label>
		<input type="text" class="form-control" id="proyecto_nombre" name="nombre" ng-model="proyecto.nombre" required>
	</div>
	<div class="form-group">
		<label for="proyecto_autor">Autor</label>
		<input type="text" class="form-control" id="proyecto_autor" name="autor" ng-model="proyecto.autor" required>
	</div>
	<div class="form-group">
		<label for="proyecto_descripcion">Descripci√≥n</label>
		<textarea class="form-control" id="proyecto_descripcion" name="descripcion" ng-model="proyecto.descripcion"> </textarea>
	</div>
	<button type="submit" class="btn btn-default">Modificar</button>
</form>
