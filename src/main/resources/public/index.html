<body>

    <div class="navbar navbar-inverse" role="navigation" ng-controller='ListarProyectos'>
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#/">Gestor de proyectos</a>
            </div>
                   
            <form name="fIngresarForm" class="navbar-form navbar-right" ng-submit="AIngresar($event)" data-ng-hide="logueado" validate>
                <div class="form-group" ng-class="{'has-error': fIngresarForm.input.$invalid && fIngresarForm.input.$dirty}">
                    <input type="email" class="form-control" name="input" placeholder="Correo Electronico" ng-model="fIngresarForm.email" required>
                </div>
                
                <div class="form-group">
                    <input type="password" class="form-control" name="password" ng-model="fIngresarForm.pass" placeholder="Clave" autocomplete="off" required>
                </div>
                <button type="submit" class="btn btn-default">Iniciar Sesi√≥n</button>
                
            </form>
            
            <div class="navbar-form navbar-right" data-ng-hide="!logueado">
                <a class="btn btn-default disabled" href="#">
                    <i class="glyphicon glyphicon-user"></i> 
                    <strong>{{nombre_usuario}} </strong>
                </a>
                <button type="submit"  ng-click="ASalir($event)" class="btn btn-default">
                    Salir
                </button>
            </div>
            
        </div>
    </div>
